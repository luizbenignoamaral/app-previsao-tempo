<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <meta name="description" content="Veja a Previsão do Tempo na sua Cidade em tempo Real!">

    <title>Previsão do Tempo</title>

</head>

<body>

    <main class="container">

        <div class="busca">
            <input type="text" id="input-busca" placeholder="Digite Uma Cidade">
            <button class="btn-busca"> <img src="src/images/lupa.png" alt="Lupa Para Pesquisa" class="lupa"></button>
        </div>

        <div class="info-principal">
            <h1 id="cidade">Use a Lupa Acima para Ver o Clima em uma Cidade</h1>

            <p class="temperatura" id="temperatura"></p>

            <img src="src/images/Tempo.webp" alt="Sol Atrás da Nuvem" id="icone-condicao">

            <p class="condicao" id="condicao">Parcialmente Nublado</p>
        </div>

        <div class="info-secundaria">

            <div class="humidade">
                <span>Humidade</span>
                <span id="humidade">--</span>

            </div>

            <div class="velocidade-do-vento">
                <span>Velocidade do Vento</span>
                <span id="velocidade-do-vento">--</span>
            </div>

        </div>

    </main>


    <script src="/src/js/index.js"></script>
</body>

</html>
